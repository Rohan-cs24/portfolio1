<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App - Rohan Mazumder</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="todo-app">
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="task-stats">
                    <span id="taskCount">0</span> tasks remaining
                </div>
            </div>

            <div class="todo-list" id="todoList">
                <!-- Tasks will be dynamically added here -->
            </div>

            <div class="actions">
                <button id="clearCompleted" class="action-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
                <button id="clearAll" class="action-btn danger">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
        </div>

        <div class="features">
            <h3>Features</h3>
            <ul>
                <li><i class="fas fa-check"></i> Add new tasks</li>
                <li><i class="fas fa-check"></i> Mark tasks as complete</li>
                <li><i class="fas fa-check"></i> Edit existing tasks</li>
                <li><i class="fas fa-check"></i> Delete individual tasks</li>
                <li><i class="fas fa-check"></i> Filter tasks by status</li>
                <li><i class="fas fa-check"></i> Local storage persistence</li>
                <li><i class="fas fa-check"></i> Task counter</li>
                <li><i class="fas fa-check"></i> Responsive design</li>
            </ul>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
